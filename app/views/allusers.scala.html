@(users: java.util.List[AppUser])
@main{
    <div class="container">
        <div class="row">
            <section id="tablemargins" class="col-md-12">
                <table class="table table-responsive" id="sort">
                    <thead>
                        <tr class="about">
                            <th>Email usera</th>
                            <th class="text-center">Obrisi</th>

                        </tr>
                    </thead>
                    <tbody>
                    @for(user <- users) {
                        <tr class="about" >
                            <td>@user.email</td>

                            <td class="text-center">
                                <a data-role="delete" data-delete-parent="tr" href="@routes.AppUsers.deleteUser(user.id)" role="button">
                                    <i class=" fa fa-trash-o fa-lg"></i></a>
                            </td>

                        </tr>
                    }
                    </tbody>
                </table>
            </section>
            <form method="GET" class="form-horizontal lz-contact-form cbx-contactform" role="form" action="@routes.AppUsers.createUserRender()" >

                <div class="col-sm-4 col-md-offset-4 xs-text-center cbx-submit-area" id="">
                    <button type="submit"  class="btn btn-block lz-git-submit-btn cbx-submit" id="addApartment">Kreiraj korisnika</button>
                </div>
            </form>
        </div>
    </div>
    <script src='@routes.Assets.versioned("javascripts/sort.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/deleteConfirm.js")'></script>



}
