@(apartmentId: Integer)
@main {

  <div class="container">
    <div class="row">
      <div class="login">
        <form method="POST" class="form-horizontal lz-contact-form cbx-contactform" role="form" action="@routes.ImageUpload.upload(apartmentId)" enctype="multipart/form-data" >
          <div col-md-6>
            <div class="form-group">
              <div class="col-md-6 col-md-offset-3">
                <input type="file" id="myFile" multiple size="50" onchange="myFunction(@apartmentId)">
              </div>
              <div class="col-sm-6 col-md-offset-3 xs-text-center cbx-submit-area" id="login-button-padding">
                <button type="submit" name="login" class="btn btn-block lz-git-submit-btn cbx-submit" id="loginbutton">Upload</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
    <script src='@routes.Assets.versioned("javascripts/imgUpload.js")'></script>
}
