@(apartments: java.util.List[Apartment])
@main{
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="cbx-heading text-center">
                        <h2 class="uppercase wow fadeInUp">Igraonice za proslavu rodjendana</h2>
                    </div>
                </div>
            </div><!-- //ROW Our Team Header -->
            <div class="clearfix" style="margin-bottom: 5px"> </div>
            <div class="cbx-latest-area">
            @if(apartments.size() > 0) {
                @for(apartment <- apartments) {
                    <div class="item active cbx-single-all">
                        <div class="col-md-3 col-sm-4 col-xs-12 margin-bottom-20">
                            <div class="col-item">
                                <div class="photo">
                                    <img src='@Apartment.getFirstImage(apartment)' class="" alt="a" style="height: 253px">
                                </div>
                                <div class="info">
                                    <div class="row">
                                        <a href="@routes.Apartments.apartment(apartment.id)" target="">
                                            <div class=" col-md-12 text-center">
                                                <h4 class="product-title-color"><strong>@apartment.name</strong></h4>
                                                <h5 class="price-text-color"><i class="fa fa-map-marker" id="font-size20"></i> @apartment.location</h5>
                                                <h5 class="price-text-color">@apartment.address</h5>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="separator clear-left">
                                        <p class="">
                                            <i class="fa fa-male"></i> @apartment.capacity Osoba</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div> <!--//Item-->
                }
            }
            </div><!-- cbx-latest-area -->
        </div><!-- container end -->
    </section>

}
